    <style>
        /* Dodatkowe style */
        :root {
            --accent: #ff0354;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #00010f; /* Fallback */
            background-image: radial-gradient(1200px 600px at 80% -10%, #0a1030 0%, #050919 35%, #00010f 65%, #000000 100%);
        }

        /* Klasy pomocnicze do animacji wjazdu */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(24px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Stylizacja paska przewijania */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 999px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.08); }

        /* Animacja dla cząsteczek tła */
        @keyframes particle-animation {
            0%, 100% {
                transform: translateY(0%) translateX(0%) rotate(0deg);
            }
            50% {
                transform: translateY(-10%) translateX(5%) rotate(20deg);
            }
        }

        .particle {
            animation-name: particle-animation;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* Animacja głębi dla tabletu */
        .perspective-container {
            perspective: 1500px;
        }

        @keyframes subtle-3d-rotate {
            0%, 100% {
                transform: rotateX(5deg) rotateY(-8deg);
            }
            50% {
                transform: rotateX(-5deg) rotateY(8deg);
            }
        }

        #device-mockup {
            transform-style: preserve-3d;
            animation: subtle-3d-rotate 15s ease-in-out infinite;
            transform: rotateX(5deg) rotateY(-8deg); /* Stan początkowy */
        }
    </style>
</head>

            const plansData = {

                    { name: "Standard", price: "0 zł / miesięcznie", popular: false, perks: ["Nielimitowane produkty", "Integracje płatności (Stripe, PayPal, BLIK, P24)", "Automatyczna wysyłka komend na serwer"] },

            };

            const featuresData = {

                    { title: "Bezpieczeństwo klasy enterprise", desc: "Szyfrowanie, webhooks z podpisem, antyfraud." },
                    { title: "Next-gen UX i wydajność", desc: "Szybkie ładowanie, PWA, optymalizacja SEO." },

                    if (t[key]) {
                        el.textContent = t[key];
                    }
                });
                
                // Aktualizacja metadanych
                document.title = t.metaTitle;
                document.querySelector('meta[name="description"]').setAttribute('content', t.metaDesc);

                // Aktualizacja JSON-LD
                const schema = { "@context": "https://schema.org", "@type": "WebSite", name: t.metaTitle, url: window.location.href, inLanguage: currentLang.toUpperCase() };

                // Aktualizacja sekcji ID i linków
                document.getElementById('statystyki').id = t.sectionIds.stats;
                document.getElementById('pakiety').id = t.sectionIds.plans;
                document.getElementById('wyroznia').id = t.sectionIds.features;
                document.getElementById('kontakt').id = t.sectionIds.contact;
                
                // Dynamiczne renderowanie sekcji
                renderStats();
                renderPlans();
                renderFeatures();
                renderFooterNav();
            };

            const switchLang = () => {
                currentLang = currentLang === 'pl' ? 'en' : 'pl';
                document.documentElement.lang = currentLang;
                updateContent();
            };
            
            document.getElementById('lang-switcher').addEventListener('click', switchLang);

            // --- Generowanie dynamicznych sekcji ---

                });

                initScrollAnimations(); // Ponowna inicjalizacja, aby obserwować nowe elementy

            const renderPlans = () => {
                const container = document.getElementById('plans-grid');
                container.innerHTML = '';
                const t = translations[currentLang];
                const currentPlans = plansData[currentLang];
                currentPlans.forEach((plan, idx) => {
                    const card = document.createElement('div');
                    card.className = 'animate-on-scroll';
                    card.style.transitionDelay = `${idx * 0.1}s`;
                    card.innerHTML = `
                        <div class="p-6 h-full flex flex-col relative rounded-2xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-[0_10px_50px_rgba(0,0,0,0.4)] ${plan.popular ? 'ring-2 ring-[var(--accent)]' : ''}">

                                <div>
                                    <div class="text-xl font-bold">${plan.name}</div>
                                    <div class="text-sm text-white/60 mt-1">${t.planForGrowing}</div>
                                </div>
                                ${plan.popular ? `<span class="rounded-full bg-[var(--accent)]/15 text-[var(--accent)] px-3 py-1 text-xs font-semibold">${t.planMostPopular}</span>` : ''}

                            <ul class="mt-6 space-y-3 text-sm flex-grow">
                                ${plan.perks.map(perk => `

                                    ${t.planChoose} <i data-lucide="chevron-right" class="h-4 w-4"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
                 lucide.createIcons();
                 initScrollAnimations();
            };
            
            const renderFeatures = () => {
                 const tbody = document.getElementById('features-tbody');
                 tbody.innerHTML = '';
                 const t = translations[currentLang];
                 const currentFeatures = featuresData[currentLang];
                 currentFeatures.forEach((feature, i) => {
                     const row = document.createElement('tr');
                     row.className = 'border-t border-white/10 hover:bg-white/5 transition';
                     row.innerHTML = `
                         <td class="p-4 align-top text-white/60">${i + 1}</td>
                         <td class="p-4 align-top font-semibold">${feature.title}</td>
                         <td class="p-4 align-top text-white/70">${feature.desc}</td>
                         <td class="p-4 align-top">
                             <span class="inline-flex items-center gap-2 rounded-full bg-[var(--accent)]/15 text-[var(--accent)] px-3 py-1 text-xs font-semibold">
                                 <i data-lucide="star" class="h-3.5 w-3.5"></i> ${t.premiumUX}
                             </span>
                         </td>
                     `;
                     tbody.appendChild(row);
                 });
                 lucide.createIcons();
            };

            const renderFooterNav = () => {
                const navList = document.getElementById('footer-nav-list');
                navList.innerHTML = '';
                const t = translations[currentLang];
                const navItems = [
                    { href: `#${t.sectionIds.stats}`, text: t.statsTitle },
                    { href: `#${t.sectionIds.plans}`, text: t.plansTitle },
                    { href: `#${t.sectionIds.features}`, text: t.featuresTitle },
                    { href: `#${t.sectionIds.contact}`, text: t.footerContact }
                ];
                navItems.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${item.href}" class="hover:text-white">${item.text}</a>`;
                    navList.appendChild(li);
                });
            };

            // --- ANIMACJE ---
            
            // Animacja licznika
            const animateCounter = (element, target, duration = 1200) => {
                let start = null;
                const step = (timestamp) => {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    const currentValue = Math.floor(progress * target);
                    element.textContent = currentValue.toLocaleString('pl-PL');
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            };

            // Animacja paralaksy w sekcji Hero
            const heroText = document.getElementById('hero-text');
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                if (scrollY < window.innerHeight) {
                    heroText.style.transform = `translateY(${scrollY * 0.2}px)`;
                }
            });

            // Animacje przy przewijaniu (wjazd elementów)
            let observer;
            const initScrollAnimations = () => {
                if (observer) observer.disconnect();
                
                observer = new IntersectionObserver((entries, obs) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');

                            // Specjalna obsługa dla liczników statystyk
                            const statId = entry.target.querySelector('[id^="stat-"]');
                            if (statId) {
                                const statKey = statId.id.replace('stat-', '');
                                const stat = statsData.find(s => s.id === statKey);
                                if (stat) {
                                     animateCounter(statId, stat.value);
                                }
                            }
                            
                            obs.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
            };
            
            // Generowanie cząsteczek w tle
            const createParticles = () => {
                const container = document.getElementById('particles-container');
                const particleCount = 28;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('span');
                    const size = 24 + (i % 5) * 12;
                    particle.className = 'absolute rounded-full opacity-20 blur-2xl particle';
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.background = i % 3 ? ACCENT : "#4f46e5";
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.animationDuration = `${10 + (i % 5)}s`;
                    particle.style.animationDelay = `${i * 0.2}s`;
                    container.appendChild(particle);
                }
            };

            // --- INICJALIZACJA ---
            const init = () => {
                document.getElementById('footer-year').textContent = new Date().getFullYear();
                
                // Pierwsze renderowanie zawartości
                updateContent();
                
                // Utworzenie ikon
                lucide.createIcons();
                
                // Utworzenie cząsteczek tła
                createParticles();
                
                // Inicjalizacja animacji przy przewijaniu
                initScrollAnimations();
            };

            init();

        });
    </script>
</body>
</html>
