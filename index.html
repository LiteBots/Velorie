<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Velorie Design — SaaS i strony WWW</title>
  <meta name="description" content="Velorie Design — minimalistyczne studio tworzące oprogramowanie SaaS i nowoczesne strony internetowe." />
  <meta name="theme-color" content="#0a1030" />
  <meta name="color-scheme" content="dark" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: "#00010f",
            night: "#0a1030",
            neon: "#ff0354",
          }
        }
      }
    }
  </script>

  <style>
    body{
      background: linear-gradient(160deg,#00010f,#0a1030);
      color: rgba(255,255,255,.92);
      min-height:100dvh;
      overflow-x:hidden;
    }

    /* ===== MAINTENANCE ===== */
    .maintenance-blur{
      filter: blur(10px) saturate(.95);
      pointer-events:none;
      user-select:none;
    }

    #maintenance-overlay{
      position:fixed;
      inset:0;
      z-index:100;
      display:none;
    }
    #maintenance-overlay.show{ display:block; }
  </style>
</head>

<body>
<div id="site-wrap">

  <!-- ===== NORMALNA STRONA ===== -->
  <main class="min-h-screen flex items-center justify-center text-center px-6">
    <div>
      <h1 class="text-4xl font-black">Velorie Design</h1>
      <p class="mt-4 text-white/70">
        SaaS • Strony WWW • Automatyzacje
      </p>
    </div>
  </main>

</div>

<!-- ===== OVERLAY PRZEBUDOWA ===== -->
<div id="maintenance-overlay">
  <div class="absolute inset-0 bg-black/75 backdrop-blur-sm"></div>

  <div class="relative h-full w-full flex items-center justify-center px-4">
    <div class="rounded-3xl bg-black/70 border border-white/10 p-6 max-w-md w-full">
      <h2 class="text-2xl font-black">Strona w przebudowie</h2>
      <p class="mt-3 text-white/70 text-sm">
        Trwają prace. Wkrótce wracamy.
      </p>
    </div>

    <!-- DEV BUTTON -->
    <button id="dev-btn"
      class="fixed right-3 bottom-3 text-xs px-3 py-2 rounded-full bg-black/60 border border-white/10 text-white/80">
      Developer
    </button>

    <!-- DEV MODAL -->
    <div id="dev-modal" class="fixed inset-0 hidden z-[120]">
      <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
      <div class="relative h-full w-full flex items-center justify-center px-4">
        <div class="rounded-3xl bg-black/80 border border-white/10 p-5 max-w-sm w-full">
          <h3 class="text-xl font-bold">Odblokuj</h3>

          <form id="dev-form" class="mt-4 grid gap-3">
            <input id="dev-code"
              class="rounded-xl bg-black/40 border border-white/10 px-4 py-3 text-sm text-white"
              placeholder="Wpisz 0051" />

            <div id="dev-status" class="text-sm text-red-400 min-h-[20px]"></div>

            <button class="rounded-xl bg-gradient-to-r from-pink-500 to-purple-500 px-4 py-2 font-semibold">
              Odblokuj
            </button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  lucide.createIcons();

  const DEV_CODE = "0051";
  const LS_KEY = "velorie-dev-unlocked";

  const site = document.getElementById("site-wrap");
  const overlay = document.getElementById("maintenance-overlay");

  const devBtn = document.getElementById("dev-btn");
  const devModal = document.getElementById("dev-modal");
  const devForm = document.getElementById("dev-form");
  const devCode = document.getElementById("dev-code");
  const devStatus = document.getElementById("dev-status");

  const enable = () => {
    overlay.classList.add("show");
    site.classList.add("maintenance-blur");
    document.body.style.overflow="hidden";
  };

  const disable = () => {
    overlay.classList.remove("show");
    site.classList.remove("maintenance-blur");
    document.body.style.overflow="";
  };

  if(localStorage.getItem(LS_KEY)!=="1") enable();

  devBtn.onclick = () => {
    devModal.classList.remove("hidden");
    devStatus.textContent="";
    devCode.value="";
    setTimeout(()=>devCode.focus(),50);
  };

  devModal.onclick = e=>{
    if(e.target===devModal) devModal.classList.add("hidden");
  };

  devForm.onsubmit = e=>{
    e.preventDefault();
    if(devCode.value.trim()===DEV_CODE){
      localStorage.setItem(LS_KEY,"1");
      disable();
      devModal.classList.add("hidden");
    }else{
      devStatus.textContent="Zły kod";
    }
  };
});
</script>
</body>
</html>
